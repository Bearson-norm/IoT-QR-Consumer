name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      
      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT || 22 }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Test SSH Connection
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
        run: |
          echo "Testing SSH connection..."
          ssh -v -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "echo 'SSH connection successful!'" || {
            echo "SSH connection failed!"
            echo "Please verify:"
            echo "1. Private key in GitHub Secrets matches the public key in VPS authorized_keys"
            echo "2. Public key is in ~/.ssh/authorized_keys on VPS"
            echo "3. Permissions: authorized_keys (600), .ssh directory (700)"
            exit 1
          }
      
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH || '/var/www/iot-qr-consumer' }}
        run: |
          echo "Deploying to $VPS_HOST:$VPS_DEPLOY_PATH"
          
          # Create rsync exclude file
          cat > /tmp/rsync-exclude.txt << EOF
          node_modules/
          .env
          .git/
          database.sqlite
          *.log
          logs/
          .DS_Store
          .pm2/
          *.swp
          *.swo
          *~
          .env.example
          EOF
          
          # Fix permissions on VPS before rsync
          ssh -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "sudo chown -R $VPS_USER:$VPS_USER $VPS_DEPLOY_PATH 2>/dev/null || chown -R $VPS_USER:$VPS_USER $VPS_DEPLOY_PATH 2>/dev/null || true"
          
          # rsync files to VPS
          rsync -avz --delete \
            --exclude-from=/tmp/rsync-exclude.txt \
            -e "ssh -p $VPS_PORT -o StrictHostKeyChecking=no" \
            ./ $VPS_USER@$VPS_HOST:$VPS_DEPLOY_PATH/
          
          # Fix ownership and permissions after rsync
          ssh -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "sudo chown -R $VPS_USER:$VPS_USER $VPS_DEPLOY_PATH 2>/dev/null || chown -R $VPS_USER:$VPS_USER $VPS_DEPLOY_PATH 2>/dev/null || true && \
             chmod +x $VPS_DEPLOY_PATH/scripts/*.sh 2>/dev/null || true && \
             chmod 755 $VPS_DEPLOY_PATH/scripts 2>/dev/null || true"
          
          # Check if .env exists, create from template if not
          ssh -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "cd $VPS_DEPLOY_PATH && if [ ! -f .env ] && [ -f .env.example ]; then cp .env.example .env && echo 'Created .env from template - please update with actual values'; fi"
          
          # Run deployment script
          ssh -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "cd $VPS_DEPLOY_PATH && bash scripts/deploy.sh $VPS_DEPLOY_PATH" || {
              echo ""
              echo "⚠️  Deployment script failed. This might be because .env file needs to be configured."
              echo "   Please SSH to VPS and create/update .env file:"
              echo "   ssh $VPS_USER@$VPS_HOST"
              echo "   nano $VPS_DEPLOY_PATH/.env"
              echo ""
              echo "   Then run deployment script manually:"
              echo "   cd $VPS_DEPLOY_PATH && bash scripts/deploy.sh"
              exit 1
            }
      
      - name: Deployment Status
        if: always()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || 22 }}
        run: |
          echo "Checking deployment status..."
          ssh -p $VPS_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "pm2 status iot-qr-consumer || echo 'PM2 not running'"
